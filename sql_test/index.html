<meta charset="utf8" />
<html>
  <script src='sql-asm.js'></script>
  <script>
const config = {
  locateFile: filename => (
    'https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.5.0/sql-wasm.wasm'
  )
}

const sqlPromise = initSqlJs(config)

// Replace URL with a path to your database
const dataPromise = fetch((
  'aqi_updated_db.sqlite'
))
  .then(res => res.arrayBuffer())

Promise.all([sqlPromise, dataPromise])
  .then(([SQL, buf]) => {
    // Create a database from a file
    const db = new SQL.Database(new Uint8Array(buf))
 
      // Run SELECT query
      const res = db.exec('SELECT * FROM aqi')
      const result = document.getElementById('result')
      console.log(res[0].values)
    
  })

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.5.0/sql-wasm.js">
</script>

<button id="btn">RUN: SELECT * FROM aqi</button>
<div id="result"></div>
<body>
    Output is in Javascript console
  </body>
</html>
